<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="shortcut icon" href="https://c.s-microsoft.com/favicon.ico?v2" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" href="styles.css" />
    <link rel="manifest" href="manifest.json">
    <title>Puzzle Slider</title>
</head>

<body>
    <main>
        <h1>Puzzle Slider</h1>
        <p>Select a tile next to the empty space to have it move into that location. Once all tiles are in thier correct
            location the missing tile will appear and the puzzle will be complete.</p>
        <div id="gameBoard" class="gameBoard">
        </div>
        <div id="gameHint" class="hidden"></div>
        <button id="btnRestart" class="hidden">Restart</button>
        <button id="btnHint">Hint</button>
    </main>
    <script type="module" src="main.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js', { scope: '/Slider-Puzzle-PWA/' });
        }
    </script>
</body>

</html>
