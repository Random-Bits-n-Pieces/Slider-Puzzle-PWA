<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="shortcut icon" href="https://c.s-microsoft.com/favicon.ico?v2" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" href="styles.css" />
    <link rel="manifest" href="manifest.json">
    <title>Puzzle Slider</title>
</head>

<body>
    <main>
        <h1>Puzzle Slider</h1>
        <details>
            <summary>How to play</summary>
            <p>Select a tile next to the empty space to have it move into that location. Once all tiles are in thier
                correct
                location the missing tile will appear and the puzzle will be complete.</p>
            <h3>Available tiles</h3>
            <div class="tilePreview">
                <img src="/imgs/Tiles0.jpg" alt="Tile 0" />
                <img src="/imgs/Tiles1.jpg" alt="Tile 1" />
                <img src="/imgs/Tiles2.jpg" alt="Tile 2" />
                <img src="/imgs/Tiles3.jpg" alt="Tile 3" />
                <img src="/imgs/Tiles4.jpg" alt="Tile 4" />
                <img src="/imgs/Tiles5.jpg" alt="Tile 5" />
                <img src="/imgs/Tiles6.jpg" alt="Tile 6" />
            </div>
        </details>
        <div id="gameBoard" class="gameBoard">
        </div>
        <div id="gameHint" class="hidden"></div>
        <div class="gameControls">
            <div><button id="btnRestart">New Game</button></div>
            <div><button id="btnHint">Hint</button></div>
        </div>
    </main>
    <script type="module" src="main.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js', { scope: '/Slider-Puzzle-PWA/' });
        }
    </script>
</body>

</html>
